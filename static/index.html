<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-6 col-md-4"></div>
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="col">
                        <label class="bold red">Name</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col">
                        <label class="bold red">Status</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="bold red">Contact</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col">
                        <label class="bold red">E-mail</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="bold red">Website</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col">
                        <label class="bold red">Phone</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="bold red">Address</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="bold red">Notes</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
